services:
  traefik:
    image: traefik:v3
    ports:
      - "443:443"
    volumes:
      - ./traefik/:/etc/traefik/:ro
      - letsencrypt_data:/letsencrypt
    environment:
      MARATHON_DOMAIN: ${MARATHON_DOMAIN}
      MARATHON_ACME_EMAIL: ${MARATHON_ACME_EMAIL}
    depends_on:
      orchestrator:
        condition: service_started

  orchestrator:
    image: marathon/orchestrator:latest
    environment:
      MARATHON_ANTHROPIC_API_KEY: ${MARATHON_ANTHROPIC_API_KEY}
      MARATHON_POSTGRES_URL: postgresql://${POSTGRES_USER:-marathon}:${POSTGRES_PASSWORD:-marathon}@postgres:5432/${POSTGRES_DB:-marathon}
      MARATHON_REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marathon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marathon}
      POSTGRES_DB: ${POSTGRES_DB:-marathon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marathon"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  etcd:
    image: quay.io/coreos/etcd:v3.5.17
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    volumes:
      - etcd_data:/etcd-data
    command:
      - etcd
      - --data-dir=/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  etcd_data:
  letsencrypt_data:
