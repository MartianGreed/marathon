services:
  orchestrator:
    container_name: marathon-orchestrator
    build:
      context: ..
      dockerfile: deploy/Dockerfile.orchestrator
    dns: 127.0.0.11
    ports:
      - "8443:8080"
    restart: unless-stopped
    environment:
      MARATHON_ANTHROPIC_API_KEY: ${MARATHON_ANTHROPIC_API_KEY}
      MARATHON_POSTGRES_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@marathon-postgres:5432/${POSTGRES_DB}
      MARATHON_REDIS_URL: redis://marathon-redis:6379
      MARATHON_NODE_AUTH_KEY: ${MARATHON_NODE_AUTH_KEY:-}
    networks:
      - marathon-internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy

  postgres:
    restart: unless-stopped
    container_name: marathon-postgres
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marathon-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    restart: unless-stopped
    container_name: marathon-redis
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - marathon-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  etcd:
    restart: unless-stopped
    container_name: marathon-etcd
    image: quay.io/coreos/etcd:v3.5.17
    environment:
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    volumes:
      - etcd_data:/etcd-data
    command:
      - etcd
      - --data-dir=/etcd-data
    networks:
      - marathon-internal
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  etcd_data:

networks:
  marathon-internal:
    driver: bridge
