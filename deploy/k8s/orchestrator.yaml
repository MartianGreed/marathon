apiVersion: v1
kind: Namespace
metadata:
  name: marathon
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: marathon
data:
  MARATHON_LISTEN_ADDRESS: "0.0.0.0"
  MARATHON_LISTEN_PORT: "8080"
  MARATHON_REDIS_URL: "redis://redis:6379"
  MARATHON_POSTGRES_URL: "postgresql://marathon:marathon@postgres:5432/marathon"
---
apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secrets
  namespace: marathon
type: Opaque
stringData:
  MARATHON_ANTHROPIC_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: marathon
  labels:
    app: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: marathon/orchestrator:latest
        ports:
        - containerPort: 8080
          name: grpc
        - containerPort: 9090
          name: metrics
        envFrom:
        - configMapRef:
            name: orchestrator-config
        - secretRef:
            name: orchestrator-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: marathon
spec:
  selector:
    app: orchestrator
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-external
  namespace: marathon
spec:
  type: LoadBalancer
  selector:
    app: orchestrator
  ports:
  - name: grpc
    port: 443
    targetPort: 8080
